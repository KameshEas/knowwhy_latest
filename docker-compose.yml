version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: knowwhy-db
    environment:
      POSTGRES_USER: knowwhy
      POSTGRES_PASSWORD: knowwhy_password
      POSTGRES_DB: knowwhy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knowwhy -d knowwhy"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: